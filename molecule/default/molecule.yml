---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ansible-rabbitmq-ubuntu-18.04
    image: geerlingguy/docker-ubuntu1804-ansible:latest
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
  - name: ansible-rabbitmq-ubuntu-20.04
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
  - name: ansible-rabbitmq-ubuntu-22.04
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
provisioner:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
verifier:
  name: ansible
